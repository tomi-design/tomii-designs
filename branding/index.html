<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Brands</title>
<link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/normalize.css">
<link rel="stylesheet" href="../css/main.css">
<link rel='icon' href='../favicon.ico' type='image/x-icon'/>
</head>

<body>
<header>
  <h1>Branding Work</h1>
</header>


<main>

<section id="pepino">
	<h1>Pepino</h1>
	<p>An experimental project for a fictional restaurant.</p>
	
	<div class="pepino-images">
  <img id="img1" src="../img/pepino-type.png" alt="typography" height="600px" width="450px"/>
  <img id="img2" src="../img/tomato.jpg" alt="tomato logo"/>
  <img id="img3" src="../img/logo.jpg" alt="business card"/>
  <img id="img4" src="../img/business-card.jpg" alt="logo"/>
  <img id="img5" src="../img/font-color-palette.jpg" alt="font color palette"/>
	</div>
</section>

<section id="mbt">
	<h1>Made by Tomomi</h1>
	<p>An InDesign project based on my former etsy shop</p>
	<div class="content-wrapper">
  <img id="img6" src="../img/mbt-cover.jpg" alt="cover"/>
  <img id="img7" src="../img/mbt-about.jpg" alt="aboutmbt"/>
  <img id="img8" src="../img/mbt-about2.jpg" alt="aboutmbt2"/>
  <img id="img9" src="../img/mbt-seasons.jpg" alt="last-page"/>
  <img id="img10" src="../img/mbt-lastpage.jpg" alt="seasons"/>
	</div>
</section>

<section id="bakery">
	<h1>Bakery</h1>
	<p>Another experimental project I worked on based on a local bakery in Brooklyn.</p>
	<div class="content-wrapper">
  <img id="img11" src="../img/bakery-logo2.png" alt="bakery logo"/>
  <img id="img12" src="../img/bakery-logo.png" alt="bakery logo in color"/>
  <img id="img13" src="../img/bakery-card.png" alt="business cards"/>
  <img id="img14" src="../img/bakery-colors.jpg" alt="branding standards for bakery"/>
	</div>
</section>
</main>

</body>


</html>
